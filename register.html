<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Register |page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <style>
        /* Center the registration form horizontally and vertically */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* Style the form as a box */
        .register-box {
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        /* Custom styles for displaying error messages */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="register-box">
                    <form method="POST" action="/register">
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" name="firstname" class="form-control" id="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" name="lastname" class="form-control" id="lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="mail">Email:</label>
                            <input type="email" name="mail" class="form-control" id="mail" required>
                        </div>
                        <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="text" name="uname" class="form-control" id="uname" required>
                        </div>
                        <div class="form-group">
                            <label for="passw">Password:</label>
                            <input type="password" name="passw" class="form-control" id="passw" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" class="form-control" id="confirm_password"
                                required>
                        </div>

                        <!-- Error Messages for validation -->
                        {% if error %}
                        <p class="error-message">{{ error }}</p>
                        {% endif %}

                        <!-- Error Messages for specific validation issues -->
                        {% if error_messages %}
                        {% for field, message in error_messages.items() %}
                        <p class="error-message">{{ field.capitalize() }}: {{ message }}</p>
                        {% endfor %}
                        {% endif %}

                        <!-- Register button -->
                        <button type="submit" class="btn btn-default btn-block">Register</button>
                    </form>
                    <br>
                    <!-- Link to go to login page -->
                    <p>Already have an account? <a href="/login">Go to Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
